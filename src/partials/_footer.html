<script type="text/javascript">
  ymaps.ready(init);

  function init() {
    let yandexMap = new ymaps.Map("yandex-map-element", {
      center: [55.214291, 30.230393],
      zoom: 17,
      controls: [],
    });

    yandexMap.controls.add('zoomControl', {
      size: 'small',
    });

    let yandexMapPlaceMark = new ymaps.Placemark([55.214291, 30.230393], {}, {
      preset: 'islands#blackIcon'
    });

    yandexMap.geoObjects.add(yandexMapPlaceMark);
    let fullscreenControl = new ymaps.control.FullscreenControl();
    yandexMap.controls.add(fullscreenControl);
  }
</script>
