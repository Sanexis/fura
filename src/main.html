<style>
	.rounded {
		counter-reset: li;
		list-style: none;
		width: 40%;
		margin: 20rem auto;
		padding: 0;
		font-family: 'Arial';
		font-size: 2.2rem;
		font-weight: 500;
		text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
	}

	@media (max-width: 1024px) {
		.rounded {
			width: 80%;
			margin-top: 100px;
			font-size: 1.8rem;
		}
	}

	.rounded a {
		position: relative;
		display: block;
		margin: 0.5em 0;
		padding: 0.4em 0.4em 0.4em 2em;
		border-radius: 0.4rem;
		text-decoration: none;
		color: #444444;
		background-color: #F1F1F1;
		transition: 0.3s ease-out;
	}

	.rounded a:hover {
		background: #f8f8f8;
	}

	.rounded li {
		transition: all 0.2s linear;
	}

	.rounded li:hover {
		transform: translate(-1.5rem, 0%);
		transition: all 0.2s linear;
	}

	.rounded a:before {
		content: counter(li);
		counter-increment: li;
		position: absolute;
		width: 2em;
		height: 2em;
		margin-top: -1.3em;
		left: -1.3em;
		top: 50%;
		border: 0.3em solid white;
		border-radius: 2em;
		text-align: center;
		font-weight: 600;
		line-height: 2em;
		color: white;
		background-color: rgb(170, 0, 0);
		transition: all 0.3s ease-out;
	}
</style>
